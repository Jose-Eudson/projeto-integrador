<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestão de Academia</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="dumbbell.png">
</head>
<body>
  <h1>🏋️‍♂️Gestão de Academia</h1>

  <div class="form">
    <input id="nome" type="text" placeholder="Nome do aluno" />

    <select id="mensalidade">
      <option value="mensal">Mensal</option>
      <option value="trimestral">Trimestral</option>
      <option value="semestral">Semestral</option>
      <option value="anual">Anual</option>
    </select>

    <input id="data" type="date">

    <input id="exercicio" type="text" placeholder="Exercício (ex: supino)" list="listaExercicios" />
    <datalist id="listaExercicios"></datalist>

    <input id="series" type="number" min="1" placeholder="Séries" />
    <input id="reps" type="number" min="1" placeholder="Repetições" />
    <button id="btnAdd" type="button">Adicionar Treino</button>
  </div>

  <div id="listaTreinos" class="lista"></div>

  <div class="relatorio">
    <h2>Relatório de Alunos</h2>
    <table>
        <thead>
            <tr>
                <th>Plano</th>
                <th>Total de Alunos</th>
            </tr>
        </thead>
        <tbody id="tabelaRelatorio">
        </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
